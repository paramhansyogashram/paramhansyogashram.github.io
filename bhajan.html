jQuery( document ).ready(function() {
  mp3_data.files.map(function(file){
  jQuery("#bhajan_list").append("<li file_title=\""+file.name+"\" id=\""+file.id+"\"><a href=\"javascript:void(0);\" class=\"playmp3\">"+file.name+" - <span class=\"play_now\">Play Now</span></a></li>");
});
  jQuery("#"+cur_play_id).addClass("selected");
  jQuery("#"+cur_play_id+" .play_now").text("Now playing");
  jQuery(".playmp3").click(function(e){
    e.preventDefault();
    if(e.target.tagName == "SPAN"){
    	playMp3(jQuery(e.target.parentElement.parentElement).attr("id"));
    }else{
    	playMp3(jQuery(e.target.parentElement).attr("id"));
    }
      
  })
  jQuery("#nextPlay").click(function(e){
    var next_play_id = jQuery("#"+cur_play_id).next().attr("id");
    if(next_play_id == undefined){
      next_play_id = jQuery("#bhajan_list li").first().attr("id");
    }
    playMp3(next_play_id)  
  });
  jQuery("#prePlay").click(function(e){
    var pre_play_id = jQuery("#"+cur_play_id).prev().attr("id");
    if(pre_play_id == undefined){
      pre_play_id = jQuery("#bhajan_list li").last().attr("id");
    }
    playMp3(pre_play_id)  
  })
});
function playMp3(file_id) {
  var audio = document.getElementById('audio');
  var source = document.getElementById('audioSource');
  source.src = url+file_id;
  audio.load(); //call this to just preload the audio without playing
  audio.play(); //call this to play the song right away;
  cur_play_id = file_id;
  jQuery("#bhajan_list li").removeClass("selected");
  jQuery(".play_now").text("Play Now");
  jQuery("#"+cur_play_id).addClass("selected");
  jQuery("#"+cur_play_id+" .play_now").text("Now playing");
  jQuery("#cur_play_title").text(jQuery("#"+cur_play_id).attr("file_title"));

}
